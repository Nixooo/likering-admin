<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Likering Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="https://i.postimg.cc/FKgZRLrW/image.png" alt="Likering Logo" class="sidebar-logo">
            <h2>Likering Admin</h2>
        </div>
        <nav class="nav-menu">
            <a href="/dashboard.html" class="nav-item">
                <span>游늵</span> Dashboard
            </a>
            <a href="/users.html" class="nav-item active">
                <span>游논</span> Usuarios
            </a>
            <a href="/videos.html" class="nav-item">
                <span>游꿘</span> Videos
            </a>
            <a href="/comments.html" class="nav-item">
                <span>游눫</span> Comentarios
            </a>
            <a href="/follows.html" class="nav-item">
                <span>游댕</span> Seguimientos
            </a>
            <a href="/messages.html" class="nav-item">
                <span>九괦잺</span> Mensajes
            </a>
            <a href="/reports.html" class="nav-item">
                <span>丘멆잺</span> Reportes
            </a>
            <a href="/analytics.html" class="nav-item">
                <span>游늳</span> Analytics
            </a>
        </nav>
        <div class="user-info">
            <p id="adminName"></p>
            <button class="btn btn-secondary" onclick="logout()">Cerrar Sesi칩n</button>
        </div>
    </div>
    <div class="main-content">
        <header class="header">
            <h1>Gesti칩n de Usuarios</h1>
            <div class="header-actions">
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre, email o username..." class="search-input">
                    <select id="statusFilter" class="filter-select">
                        <option value="">Todos los estados</option>
                        <option value="Activo">Activos</option>
                        <option value="Desactivo">Inactivos</option>
                    </select>
                    <button class="btn btn-primary" onclick="loadUsers()">Buscar</button>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Plan</th>
                            <th>Videos</th>
                            <th>Likes</th>
                            <th>Visualizaciones</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="8" class="loading">Cargando usuarios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="btn btn-secondary" id="prevPage" onclick="changePage(-1)">Anterior</button>
                <span id="pageInfo">P치gina 1</span>
                <button class="btn btn-secondary" id="nextPage" onclick="changePage(1)">Siguiente</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Detalles de Usuario -->
    <div class="modal" id="userDetailsModal">
        <div class="modal-content">
            <div class="modal-header-custom">
                <h2>Detalles del Usuario</h2>
                <span class="modal-close" onclick="closeUserDetailsModal()">&times;</span>
            </div>
            <div class="modal-body" id="userDetailsContent">
                <!-- Contenido se llena din치micamente -->
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
    <script src="/js/users.js"></script>
</body>
</html>
