<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Likering Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="https://i.postimg.cc/FKgZRLrW/image.png" alt="Likering Logo" class="sidebar-logo">
            <h2>Likering Admin</h2>
        </div>
        <nav class="nav-menu">
            <a href="/dashboard.html" class="nav-item">
                <span>游늵</span> Dashboard
            </a>
            <a href="/users.html" class="nav-item">
                <span>游논</span> Usuarios
            </a>
            <a href="/videos.html" class="nav-item">
                <span>游꿘</span> Videos
            </a>
            <a href="/comments.html" class="nav-item">
                <span>游눫</span> Comentarios
            </a>
            <a href="/follows.html" class="nav-item">
                <span>游댕</span> Seguimientos
            </a>
            <a href="/messages.html" class="nav-item active">
                <span>九괦잺</span> Mensajes
            </a>
            <a href="/reports.html" class="nav-item">
                <span>丘멆잺</span> Reportes
            </a>
            <a href="/analytics.html" class="nav-item">
                <span>游늳</span> Analytics
            </a>
        </nav>
        <div class="user-info">
            <p id="adminName"></p>
            <button class="btn btn-secondary" onclick="logout()">Cerrar Sesi칩n</button>
        </div>
    </div>
    <div class="main-content">
        <header class="header">
            <div class="header-content">
                <div>
                    <h1>Gesti칩n de Mensajes</h1>
                    <p>Administra y gestiona todos los mensajes de la plataforma</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="filters-advanced">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Buscar en mensajes..." class="search-input-modern">
                    </div>
                    <input type="text" id="senderFilter" placeholder="Remitente (username)" class="search-input-modern" style="min-width: 180px;">
                    <input type="text" id="receiverFilter" placeholder="Destinatario (username)" class="search-input-modern" style="min-width: 180px;">
                    <input type="date" id="dateFilter" class="filter-select-modern">
                    <button class="btn btn-primary btn-filter" onclick="loadMessages()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                    <button class="btn btn-secondary btn-filter" onclick="clearMessageFilters()">
                        <i class="fas fa-times"></i> Limpiar
                    </button>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>De</th>
                            <th>Para</th>
                            <th>Mensaje</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTableBody">
                        <tr>
                            <td colspan="6" class="loading">Cargando mensajes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="btn btn-secondary" id="prevPage" onclick="changePage(-1)">Anterior</button>
                <span id="pageInfo">P치gina 1</span>
                <button class="btn btn-secondary" id="nextPage" onclick="changePage(1)">Siguiente</button>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/messages.js"></script>
</body>
</html>
